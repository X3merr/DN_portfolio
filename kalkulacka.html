<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulacka</title>
<script>
function spocti(){
    var a, b, o, vysledek;
    a = document.getElementById("a").valueAsNumber;
    b = document.getElementById("b").valueAsNumber;
    o = document.getElementById("o").value;
    vysledek = kalkul(a,b,o);
    document.getElementById("v").value = vysledek

}

function kalkul(x,y,operace) { 
    var v;
    switch(operace){
       case "+": v=x+y;break; 
       case "-": v=x-y;break; 
       case "*": v=x*y;break; 
       case "/": v=x/y;break;
    }
    return v
}

</script>
</head>

<body>
    <h3> kalukacka</h3>
    <form action="#">
        <input type="number" placeholder="zadej číslo a" id="a"> <br>
        <input type="number" placeholder="zadej číslo b" id="b"> <br>
     

        <select id="o">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select> <br>
        <input type="text" placeholder="výsledek" disabled id="v"><br>
        <input type="button" value="spočítej" onclick="spocti()">
    </form>



</body>

</html>
